<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<th:block th:replace="frame/pageset"></th:block>

</head>
<body>

	<!-- 해더 시작 -->
	<th:block th:replace="frame/header"></th:block>
	<!-- 해더 끝 -->

	<!-- 네비게이션 시작 -->
	<!-- <th:block th:replace="frame/nav"></th:block> -->
	<!-- 네비게이션 끝 -->

	<!-- content 시작 -->

	<main role="main" class="container">

		<div
			class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">

			<div>
				<h3>회원 관리 프로그램</h3>
				<small>회원 관리의 메인 페이지 입니다.</small>
			</div>

		</div>

		<div class="my-3 p-3 bg-white rounded shadow-sm">
			<h6 class="border-bottom border-gray pb-2 mb-0">회원 리스트</h6>

			<table class="table table-striped table-hover">
				<thead class="thead-dark">
					<tr>
						<th>idx</th>
						<th>user ID</th>
						<th>password</th>
						<th>user Name</th>
						<th>photo</th>
						<th>regdate</th>
						<th>manage</th>
					</tr>
				</thead>


				<tbody>
					<tr th:each="member : ${memberList}">
						<td th:text="${member.idx}"></td>
						<td th:text="${member.userid}"></td>
						<!-- <td th:text="${member.password}"></td> -->
						<td></td>
						<td th:text="${member.username}"></td>
						<td th:text="${member.photo}"></td>
						<td th:text="${member.regdate}"></td>
						<td>
						
							<a href="edit?idx=${member.idx}">수정</a> 
							<a href="javascript:delMember([[${member.idx}]])">삭제</a></td>
					</tr>
				</tbody>
			</table>

			

			
			
		</div>

		
	</main>

	
	<!-- content 끝 -->


	<!-- Javascript 추가 -->
	<th:block th:replace="frame/footerset"></th:block>

</body>
</html>
